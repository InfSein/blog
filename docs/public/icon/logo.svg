<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="92" fill="#0f172a" />

  <!-- 内环 -->
  <circle
    cx="100"
    cy="100"
    r="72"
    fill="none"
    stroke="#38bdf8"
    stroke-width="4"
  />

  <!-- 折线 / 思考路径 -->
  <path
    d="M50 120 L80 80 L110 110 L150 70"
    fill="none"
    stroke="#e5e7eb"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- 节点 -->
  <circle cx="50" cy="120" r="5" fill="#38bdf8" />
  <circle cx="80" cy="80" r="5" fill="#38bdf8" />
  <circle cx="110" cy="110" r="5" fill="#38bdf8" />
  <circle cx="150" cy="70" r="5" fill="#38bdf8" />
</svg>
